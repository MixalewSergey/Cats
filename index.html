<head>

    <title>Cats</title>

    <button class="add btn">

    <div class="modal-block">

            <button class="modal-close btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <h2>Добавить котика</h2>
            <form id="add">
                <div>
                    <input type="text" name="name" placeholder="Имя Котика">

                </div>
                <div>
                    <input type="text" name="image" placeholder="Фото котика">
                </div>
                <div class="preview"></div>
                <div>
                    
                    <label >
                        <input class="favinp" type="checkbox" 
                        name="favorite">Любимик</label>
                </div>
                <button type="submit">Добавить котика</button>
            </form>
        </div>
    </div>

    </footer>

</body>
